<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>タスクリスト更新ページ</title>
        <meta name="description" content="タスク管理ができるWebApp">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>TaskAPP</h1>
        </header>
        <h1>タスクリスト更新ページ</h1>
        <h4>{{msg}}</h4>
        <table align="center" >
            <form action="/create-tasklist" method="POST">
                <tr><td align="right">タスクリスト名</td><td><input type="text" name="name" placeholder="16文字以内" required></td></tr>
                <tr><td align="right">詳細</td><td><textarea name="body"></textarea></td></tr>
                <tr><td align="right"><input type="submit" value="更新"></td></tr>
            </form>
        </table>
    </body>
</html>
