<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>新規登録ページ</title>
        <meta name="description" content="タスク管理ができるWebApp">
    </head>
    <body>
        <header>
            <h1>TaskAPP</h1>
        </header>
        <h1>新規ユーザー登録ページ</h1>
        <h4>{{msg}}</h4>
        <table align="center" >
            <form action="/register" method="POST">
                <tr><td align="right">ユーザーID</td><td><input type="text" name="user_id" placeholder="16文字以内(英数字のみ)" required></td></tr>
                <tr><td align="right">表示名</td><td><input type="text" name="name" placeholder="16文字以内" required></td></tr>
                <tr><td align="right">パスワード</td><td><input type="password" name="password" placeholder="16文字以内(英数字のみ)" required></td></tr>
                <tr><td align="right">パスワード再入力</td><td><input type="password" name="password_sam" placeholder="再入力" required></td></tr>
                <tr><td align="right">組織名</td><td><input type="text" name="group_name" placeholder="組織ID" required></td><td>参加する組織が未作成の場合は<a href="/gregister">こちら</td></a></tr>
                <tr><td align="right">組織名パスワード</td><td><input type="password" name="group_password" placeholder="組織パスワード" required></td></tr>
                <tr><td align="right"><input type="submit" value="送信"></td></tr>
            </form>
        </table>
    </body>
</html>
